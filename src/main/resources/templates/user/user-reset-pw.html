<div class="wrap">
	<main id="main" class="main" style="margin: 0 auto">
		<div class="pagetitle" style="text-align: center; padding-top: 100px">
			<h1>Project Management 비밀번호 초기화하기</h1>
		</div>
		<!-- End Page Title -->
		<section class="section">
			<div class="row">
				<div class="col-lg-4" style="margin: 0 auto">
					<div class="card">
						<div class="card-body">
							<div class="pt-4 pb-2"></div>
							<form class="row g-3" id="resetPwForm" action="/user/reset-pw" method="post">
								<div class="col-12">
									<div>
										<label for="yourUsername" class="form-label">아이디</label> 
										<span id="idWarning" style="color: red; font-size: 5px; float: right"></span>
									</div>
									<div>
										<input type="text" name="userId" class="form-control" id="user_id" required>
									</div>
								</div>
								<div class="col-12">
									<div>
										<label for="yourEmail" class="form-label">이메일</label> 
										<span id="emailWarning" style="color: red; font-size: 5px; float: right"></span>
									</div>
									<div>
										<input type="text" name="userEmail" class="form-control" id="user_email" style="float: left; width: 70%" required>
										<button type="button" class="btn btn-primary" id="sendMailBtn" style="float: right; width: 25%" onclick="sendMail()">메일 발송</button>
									</div>
								</div>
								<div class="col-12">
									<div>
										<label for="yourEmail" class="form-label">이메일 인증 코드</label> 
										<span id="emailVerifyWarning" style="color: red; font-size: 5px; float: right"></span>
									</div>
									<div>
										<input type="text" name="user_email_verify" class="form-control" id="user_email_verify" style="float: left; width: 70%" required>
										<button type="button" id="user_email_verify_btn" class="btn btn-primary" style="float: right; width: 25%" onclick="verifyMail()">인증하기</button>
										<span id="email_verify_succeed" style="display: none">0</span>
									</div>
								</div>
								<button class="btn btn-primary" type="button" onclick="resetPw()">비밀번호 초기화하기</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
